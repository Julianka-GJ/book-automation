<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Automation</title>
</head>
<body>
  <div id="book"></div>
  <script>
    const world = {god: 'Асгард', people: 'Мидгард', alv: 'Альвхейм', fire: 'Муспелльхейм', giants: 'Йотунхейм', pigmi: 'Нидавеллир', vans: 'Ванахейм', fog: 'Нифльхейм', dead: 'Хель'}
    
    const poisonousRivers = 11

    const god = {lordofThunder: 'Тор', sly: 'Локи'}
    const day = {endWorld: 'Рагнарёк'}
    const godsСreators = ['Вили', 'Ве', 'Один']
    const godsСreatorsList = godsСreators.join(', ')

    const worlds = Object.values(world)
    const worldssList = worlds.join(', ')
    const numberWorlds = worlds.length

    const text = `
    <p>В скандинавских мифах много богов и богинь. Некоторых из них вам предстоит встретить на этих страницах. Большинство сюжетов, однако, связаны с двумя богами — Одином и его сыном ${god.lordofThunder}, а еще с побратимом Одина, великаньим сыном по имени ${god.sly}, что живет вместе с асами в ${world.god}.</p>

    <p>${god.lordofThunder} — защитник ${world.god} и ${world.people}.</p>

    <p>${god.sly} разгуливает по небу в летучих башмаках и умеет менять свой облик и даже превращаться в животных. Но истинное его оружие — ум. Он коварней, хитрей и находчивей любого бога и великана. В этом с ним не сравнится даже Один.</p>

    <p>${god.sly} делает мир интереснее, но опаснее. Он отец чудовищ и творец бед, лукавый и вероломный.</p>

    <p>${god.sly} слишком много пьет, а когда пьет, не держит в узде ни слова, ни мысли, ни поступки. В день ${day.endWorld}, когда миру настанет конец, ${god.sly} и его дети непременно выйдут на битву — и не на стороне ${world.god} они будут сражаться.</p>
    
    <p>До начала не было ничего — ни земли, ни верхнего мира, ни звезд, ни свода небес. Был только туманный мир, бесформенный и темный, да еще мир огня, вечно пылающий.
    ${world.fog}, темный мир, простирался на севере. ${poisonousRivers} ядовитых рек текли во мраке из единого источника, бурлящего в самом центре, — из ревущего водоворота по имени Хвергельмир. Холоднее самого холода был ${world.fog}, и все там окутывал тяжкий, угрюмый туман. Дымка скрывала небо, а на земле одеялом лежала зябкая мгла.</p>

    <p>Потому что тогда еще не было ни моря, ни песка, ни травы, ни камней, ни плодородной земли, ни деревьев, ни неба, ни звезд. Не было еще самого мира с его землею и небом. И бездна нигде не была, вернее, была нигде: просто пустое место, жаждущее наполниться жизнью и бытием.</p>

    <p>Самое время для творения.</p>

    <p>${godsСreatorsList} поглядели друг на друга и заговорили о том, что нужно сделать — там, в бездне Гиннунгагап. И сказали они о вселенной, о жизни и о будущем.</p>

    <p>А потом пошли и сделали то, без чего было не обойтись. Да, ${godsСreatorsList} убили великана Имира. Но никак иначе нельзя было сотворить миры. С этого все и началось: одна смерть положила начало всей жизни.</p>

    <p>Итак, они закололи великого великана. Кровь хлынула из тела могучим потоком — и кто бы мог подумать, что ее окажется так много! Реки крови, соленой, как море, и серой, как океан, затопили все вокруг так внезапно, разлились так мощно и так глубоко, что всех остальных великанов смыло, и они утонули.</p>

    <p>${godsСreatorsList} сделали почву из плоти Имира. Из костей они нагромоздили утесы и горы. Камни, булыжники, галька, песок и гравий — все это зубы Имира и осколки его костей, что ${godsСreatorsList} сломали и размозжили в битве с первым великаном.</p>

    <p>Чтобы не подпускать их близко, ${godsСreatorsList} выстроили стену из ресниц Имира и оградили ею середину мира. И той земле, что внутри стены, они дали имя: ${world.people}.</p>
    
    <p>Боги по мировому древу не лазают — они путешествуют между мирами по радужному мосту, который зовется Биврёст. Одним лишь богам дано разъезжать по радуге: она обожжет ноги любому инеистому великану или троллю, что осмелится ступить на нее в попытке добраться до ${world.god}.</p>
    
    <h2>Что же до ${numberWorlds} миров, то они таковы: ${worldssList} </h2>
    <p>${world.god}, дом асов. Там царствует Один, там его дом.</p>
    <p>${world.alv}, где обитают светлые альвы. Прекрасны они, будто солнце и звезды.</p>
    <p>${world.pigmi}, именуемый иногда Свартальвхеймом, где карлики (которых еще называют темными альвами) живут под горами и мастерят свои невиданные творения.</p>
    <p>${world.people} — мир смертных мужей и жен, где наш с вами дом.</p>
    <p>${world.giants}, где живут и рыщут инеистые и горные великаны, — там их чертоги.</p>
    <p>${world.vans}, оттуда родом ваны. Ваны — тоже боги: когда-то они заключили с асами мир, и теперь многие из них живут в ${world.god}.</p>
    <p>${world.fog} — темный, туманный мир.</p>
    <p>${world.fire} — мир огня, где ждет Сурт.</p>
    <p>И есть еще место, названное именем своей владычицы — ${world.dead}. Туда отправляются мертвые — те, что не пали с отвагою в битве.</p>`;

    document.getElementById('book').innerHTML = text;
  </script>
</body>
</html>
